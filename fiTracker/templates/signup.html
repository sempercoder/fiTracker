{% extends "base.html" %}
{% block body %}
  <h2>Sign Up</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('signup') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password>
      <dt>Email:
      <dd><input type=text name=email>
      <dt>Height(inches):
      <dd><input type=text name=height>
      <dt>Current Weight(lbs):
      <dd><input type=text name=weight>
      <dd><input type=submit value=Signup>
    </dl>
  </form>
{% endblock %}
